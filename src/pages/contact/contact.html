<ion-header>
	<ion-navbar>
		<ion-title>
			Painel de Senhas
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
		<ion-grid class="painel">
			<ion-row justify-content-center class="table-header">
				<ion-col col-2>							
					<p>Senha</p>
				</ion-col>
				<ion-col col-4>							
					<p>Servico/<br>Subservico</p>
				</ion-col>
				<ion-col col-3>							
					<p>Status</p>
				</ion-col>
				<ion-col col-3>							
					<p>Hora<br>Gerada</p>
				</ion-col>
			</ion-row >
			<ion-row class="items" align-items-center *ngFor="let item of items">
				<ion-col col-2>							
					<p>{{ item.senha }}</p>
				</ion-col>
				<ion-col col-4>							
					<p class="col-serv">{{ item.categoria }}</p>
				</ion-col>
				<ion-col col-3>							
					<p class="col-status">{{ item.statusSenha}}</p>
				</ion-col>
				<ion-col col-3>							
					<p>{{ item.horaGerada }}</p>
				</ion-col>
			</ion-row>
	</ion-grid>
</ion-content>
